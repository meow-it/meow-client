<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css"/>
    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

    <title>Meow It</title>
</head>
<body>
    <div class="newUserLoading">
        <img src="./assets/image/loading.gif" alt="Loading" height="250" width="250">
        <div class="loadingTextContainer">
            <span class="loadingText">Loading</span>
            <span class="loadingInfo">Creating a new meow account</span>
        </div>
    </div>
    <div class="postsLoading">
        <img src="./assets/image/loading.gif" alt="Loading" height="250" width="250">
        <div class="loadingTextContainer">
            <span class="loadingText">Loading</span>
            <span class="loadingInfo">Refreshing the feed for your geo location ⌛</span>
        </div>
    </div>
    <div class="noLocationAccess">
        <img src="./assets/image/error.gif" alt="Error" height="225" width="300">
        <span class="errorText">This app requires your Geolocation to refresh the feed</span>
        <span class="learnMore">Learn more about how to turn it on and why we need it and how it is used ↗</span>
        <span class="givePermissionButton">Give Permission</span>
    </div>
    <div class="newMeowModalContainer">   
        <div class="createNewMeow">
            <div class="optionsHolder">
                <div class="option cancelMeow">
                    <span class="optionImage cancelMeow">
                        <img class="cancelMeow" src="./assets/image/cancel.png" alt="Cancel" height="50" width="50">
                    </span>
                    <span class="optionText">Cancel</span>
                </div>
                <div class="option createMeow">
                    <span class="optionImage createMeow">
                        <img class="createMeow" src="./assets/image/cat-face.png" alt="Meow It" height="50" width="50">
                    </span>
                    <span class="optionText">Meow It</span>
                </div>
            </div>
            <div class="meowInputContainer">
                <textarea class="meowInput" placeholder="What's on your mind?"></textarea>
                <span class="meowInputCharactersRemaining">
                    <span class="meowInputCharactersRemainingNumber">280</span>
                    <span class="meowInputCharactersRemainingText" data-limit="280">/ 280</span>
                </span>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="header">
            <div class="userStuff">
                <img class="profilePicture" src="./assets/image/add.png" alt="Profile Pic" width="45" height="45">
                <span class="username">loading...</span>
            </div>
            <img class="createNewMeowButton" src="./assets/image/add.png" alt="Profile Pic" width="50" height="50">
        </div>
        <div class="locationHolder">
            <img class="currentLocation" src="./assets/image/location.png" alt="Current Location" width="30" height="30">
            <span class="locationText">loading...</span>
        </div>
        <div class="meowsContainer">
            
        </div>
    </div>
    <div class="meowFromId">
        <div class="locationHolder">
            <img src="./assets/image/location.png" alt="Current Location" width="30" height="30">
            <span class="meowLocationText">loading...</span>
        </div>
        <div class="meowContainer">
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
